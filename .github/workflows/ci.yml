name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: website/package-lock.json

    - name: Install dependencies
      run: |
        npm install
        cd website && npm install

    - name: Build Engine
      run: npm run build

    - name: Build Website
      run: |
        cd website
        npm run build

    - name: Run Tests
      # Assuming python tests are set up
      run: |
        python3 test_uplim.py
