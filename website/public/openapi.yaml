openapi: 3.0.1
info:
  title: UPLim Compiler API
  description: API for compiling and executing UPLim code.
  version: '1.0'
servers:
  - url: https://api.uplim.org
paths:
  /compile:
    post:
      operationId: compileCode
      summary: Compile UPLim source code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                source:
                  type: string
                  description: The UPLim source code
                target:
                  type: string
                  enum: [wasm, js]
      responses:
        '200':
          description: Successful compilation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  output:
                    type: string
                  diagnostics:
                    type: array
                    items:
                      type: string
  /run:
    post:
      operationId: runCode
      summary: Execute UPLim code immediately
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                source:
                  type: string
      responses:
        '200':
          description: Execution result
          content:
            application/json:
              schema:
                type: object
                properties:
                  stdout:
                    type: string
                  stderr:
                    type: string
